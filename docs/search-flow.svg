<svg width="800" height="400" xmlns="http://www.w3.org/2000/svg">
  <!-- 배경 -->
  <rect width="800" height="400" fill="#ffffff" stroke="#dee2e6" stroke-width="1"/>
  
  <!-- 제목 -->
  <text x="400" y="30" text-anchor="middle" fill="#495057" font-size="18" font-weight="bold">검색 플로우 다이어그램</text>
  
  <!-- 단계 1: 입력 -->
  <rect x="50" y="60" width="120" height="80" fill="#e3f2fd" stroke="#1976d2" stroke-width="2" rx="8"/>
  <text x="110" y="85" text-anchor="middle" fill="#1976d2" font-size="12" font-weight="bold">1. 사용자 입력</text>
  <text x="110" y="105" text-anchor="middle" fill="#1976d2" font-size="10">상품명 또는</text>
  <text x="110" y="120" text-anchor="middle" fill="#1976d2" font-size="10">URL 입력</text>
  
  <!-- 화살표 1 -->
  <path d="M 170 100 L 210 100" stroke="#6c757d" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- 단계 2: 분석 -->
  <rect x="230" y="60" width="120" height="80" fill="#fff3cd" stroke="#856404" stroke-width="2" rx="8"/>
  <text x="290" y="85" text-anchor="middle" fill="#856404" font-size="12" font-weight="bold">2. 상품 분석</text>
  <text x="290" y="105" text-anchor="middle" fill="#856404" font-size="10">키워드 추출</text>
  <text x="290" y="120" text-anchor="middle" fill="#856404" font-size="10">옵션 파악</text>
  
  <!-- 화살표 2 -->
  <path d="M 350 100 L 390 100" stroke="#6c757d" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- 단계 3: 병렬 검색 -->
  <rect x="410" y="30" width="120" height="50" fill="#d1ecf1" stroke="#0c5460" stroke-width="2" rx="8"/>
  <text x="470" y="50" text-anchor="middle" fill="#0c5460" font-size="10" font-weight="bold">쿠팡 검색</text>
  <text x="470" y="65" text-anchor="middle" fill="#0c5460" font-size="9">API 호출</text>
  
  <rect x="410" y="90" width="120" height="50" fill="#d1ecf1" stroke="#0c5460" stroke-width="2" rx="8"/>
  <text x="470" y="110" text-anchor="middle" fill="#0c5460" font-size="10" font-weight="bold">11번가 검색</text>
  <text x="470" y="125" text-anchor="middle" fill="#0c5460" font-size="9">웹 크롤링</text>
  
  <rect x="410" y="150" width="120" height="50" fill="#d1ecf1" stroke="#0c5460" stroke-width="2" rx="8"/>
  <text x="470" y="170" text-anchor="middle" fill="#0c5460" font-size="10" font-weight="bold">지마켓 검색</text>
  <text x="470" y="185" text-anchor="middle" fill="#0c5460" font-size="9">스크래핑</text>
  
  <!-- 화살표 3 (분기) -->
  <path d="M 390 100 L 400 60" stroke="#6c757d" stroke-width="2" marker-end="url(#arrowhead)"/>
  <path d="M 390 100 L 400 115" stroke="#6c757d" stroke-width="2" marker-end="url(#arrowhead)"/>
  <path d="M 390 100 L 400 175" stroke="#6c757d" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- 화살표 4 (병합) -->
  <path d="M 540 60 L 580 100" stroke="#6c757d" stroke-width="2" marker-end="url(#arrowhead)"/>
  <path d="M 540 115 L 580 100" stroke="#6c757d" stroke-width="2" marker-end="url(#arrowhead)"/>
  <path d="M 540 175 L 580 100" stroke="#6c757d" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- 단계 4: 결과 정리 -->
  <rect x="600" y="60" width="120" height="80" fill="#d4edda" stroke="#155724" stroke-width="2" rx="8"/>
  <text x="660" y="85" text-anchor="middle" fill="#155724" font-size="12" font-weight="bold">4. 결과 정리</text>
  <text x="660" y="105" text-anchor="middle" fill="#155724" font-size="10">가격 비교</text>
  <text x="660" y="120" text-anchor="middle" fill="#155724" font-size="10">최저가 선별</text>
  
  <!-- 스트리밍 표시 -->
  <rect x="50" y="250" width="700" height="120" fill="#f8f9fa" stroke="#dee2e6" stroke-width="1" rx="8"/>
  <text x="60" y="275" fill="#495057" font-size="14" font-weight="bold">실시간 스트리밍 응답 예시</text>
  
  <rect x="60" y="290" width="680" height="25" fill="#e3f2fd" stroke="#bbdefb" rx="4"/>
  <text x="70" y="307" fill="#1976d2" font-size="12">🔍 상품 검색 중...</text>
  
  <rect x="60" y="320" width="680" height="20" fill="#f8f9fa" stroke="#dee2e6" rx="4"/>
  <text x="70" y="333" fill="#28a745" font-size="11">✅ 쿠팡: 1,350,000원 (무료배송)</text>
  
  <rect x="60" y="345" width="680" height="20" fill="#e3f2fd" stroke="#bbdefb" rx="4"/>
  <text x="70" y="358" fill="#1976d2" font-size="11">🔍 11번가 검색 중...</text>
  
  <!-- 화살표 마커 정의 -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="10" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#6c757d"/>
    </marker>
  </defs>
</svg> 