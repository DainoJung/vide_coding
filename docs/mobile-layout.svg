<svg width="300" height="600" xmlns="http://www.w3.org/2000/svg">
  <!-- 모바일 프레임 -->
  <rect width="300" height="600" fill="#ffffff" stroke="#000000" stroke-width="3" rx="20"/>
  
  <!-- 상태바 -->
  <rect x="0" y="0" width="300" height="30" fill="#000000" rx="20 20 0 0"/>
  <text x="20" y="20" fill="white" font-size="10">9:41</text>
  <text x="260" y="20" fill="white" font-size="10">100%</text>
  
  <!-- 헤더 -->
  <rect x="10" y="40" width="280" height="60" fill="#007bff" stroke="#0056b3" rx="8"/>
  <text x="150" y="65" text-anchor="middle" fill="white" font-size="16" font-weight="bold">최저가 검색</text>
  <text x="150" y="85" text-anchor="middle" fill="white" font-size="12">AI Agent</text>
  
  <!-- 검색 영역 -->
  <rect x="20" y="120" width="260" height="100" fill="#f8f9fa" stroke="#dee2e6" stroke-width="1" rx="8"/>
  <text x="30" y="140" fill="#6c757d" font-size="12">상품 검색</text>
  
  <!-- 입력 필드 -->
  <rect x="30" y="150" width="200" height="35" fill="#ffffff" stroke="#ced4da" stroke-width="1" rx="4"/>
  <text x="35" y="170" fill="#495057" font-size="10">아이폰 15 Pro...</text>
  
  <!-- 검색 버튼 -->
  <rect x="240" y="150" width="35" height="35" fill="#28a745" stroke="#1e7e34" rx="4"/>
  <text x="257" y="170" text-anchor="middle" fill="white" font-size="12">🔍</text>
  
  <!-- 옵션 -->
  <text x="30" y="205" fill="#6c757d" font-size="10">☑ 배송비 포함  ☑ 할인 적용</text>
  
  <!-- 결과 영역 -->
  <rect x="20" y="240" width="260" height="300" fill="white" stroke="#dee2e6" stroke-width="1" rx="8"/>
  <text x="30" y="260" fill="#495057" font-size="14" font-weight="bold">검색 결과</text>
  
  <!-- 진행 상황 -->
  <rect x="30" y="270" width="240" height="25" fill="#e3f2fd" stroke="#bbdefb" rx="4"/>
  <text x="35" y="285" fill="#1976d2" font-size="10">🔍 쿠팡 검색 중...</text>
  
  <!-- 결과 카드들 (세로 스택) -->
  <rect x="30" y="305" width="240" height="50" fill="#f8f9fa" stroke="#dee2e6" rx="4"/>
  <circle cx="45" cy="320" r="6" fill="#28a745"/>
  <text x="60" y="318" fill="#495057" font-size="11" font-weight="bold">쿠팡</text>
  <text x="60" y="332" fill="#495057" font-size="10">1,350,000원</text>
  <text x="210" y="325" fill="#28a745" font-size="10">⭐ 최저가</text>
  
  <rect x="30" y="365" width="240" height="50" fill="#f8f9fa" stroke="#dee2e6" rx="4"/>
  <circle cx="45" cy="380" r="6" fill="#6c757d"/>
  <text x="60" y="378" fill="#495057" font-size="11" font-weight="bold">11번가</text>
  <text x="60" y="392" fill="#495057" font-size="10">1,380,000원</text>
  
  <rect x="30" y="425" width="240" height="50" fill="#f8f9fa" stroke="#dee2e6" rx="4"/>
  <circle cx="45" cy="440" r="6" fill="#6c757d"/>
  <text x="60" y="438" fill="#495057" font-size="11" font-weight="bold">지마켓</text>
  <text x="60" y="452" fill="#495057" font-size="10">1,365,000원</text>
  
  <!-- 구매 버튼 -->
  <rect x="30" y="490" width="240" height="40" fill="#007bff" stroke="#0056b3" rx="6"/>
  <text x="150" y="513" text-anchor="middle" fill="white" font-size="12">🛒 최저가 구매하기</text>
  
  <!-- 하단 네비게이션 힌트 -->
  <rect x="20" y="550" width="260" height="40" fill="#f8f9fa" stroke="#dee2e6" rx="8"/>
  <text x="150" y="575" text-anchor="middle" fill="#6c757d" font-size="10">음성 입력 | 카메라 | 히스토리</text>
</svg> 